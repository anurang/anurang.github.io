/* Container holding the image and the text */
.container {

  color: white;
}


/* Centered text */
.centered {
  font-family: "Verdana-Bold";
      text-shadow:0px 0px 10px grey;

  font-size: 4vw;
  color: white;


  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


.container .btn {

  left: 50%;

  color: white;
  font-size: 2vw;
  border: none;
  cursor: pointer;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}

.mySlides {display: none}
body {font-family: "Lato", sans-serif}
